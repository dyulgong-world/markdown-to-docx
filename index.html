<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown to Docx Pro</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@400;700&family=Open+Sans:wght@400;600;700&family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for editor/preview */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8;
      }

      /* PREVIEW STYLING OVERRIDES */
      /* Ensure Tables look like tables */
      .prose table {
        border-collapse: collapse !important;
        width: 100%;
        margin-top: 1.5em;
        margin-bottom: 1.5em;
        font-size: 0.9em;
      }
      .prose th, .prose td {
        border: 1px solid #cbd5e1 !important;
        padding: 0.75em !important;
      }
      .prose th {
        background-color: #f1f5f9 !important;
        font-weight: 600;
      }

      /* Ensure Code Blocks look distinct */
      .prose pre {
        background-color: #1e293b !important; /* Dark Slate */
        color: #f8fafc !important;
        border-radius: 0.5rem;
        padding: 1rem;
        margin-top: 1.5em;
        margin-bottom: 1.5em;
        overflow-x: auto;
      }
      .prose code {
        color: #ec4899; /* Pink for inline code */
        font-weight: 600;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      }
      .prose pre code {
        color: inherit; /* Code inside pre inherits light color */
        font-weight: normal;
        background: transparent;
      }
      /* Blockquotes */
      .prose blockquote {
        border-left-color: #3b82f6;
        background-color: #eff6ff;
        padding: 0.5em 1em;
        font-style: italic;
        border-radius: 0 0.25rem 0.25rem 0;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.36.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.0",
    "remark-parse": "https://esm.sh/remark-parse@^11.0.0",
    "unified": "https://esm.sh/unified@^11.0.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "file-saver": "https://esm.sh/file-saver@^2.0.5",
    "docx": "https://esm.sh/docx@^9.5.1"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 h-screen overflow-hidden">
    <div id="root" class="h-full"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
